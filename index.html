    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <button data-modal-close type="button" class="modal-btn">
                <svg class="modal-icon" width="8" height="8">
                    <use href="./img/icons.svg#icon-close"></use>
                </svg>
            </button>
            <div class="modal-form">
                <form>
                    <p class="title-modal">Leave your contacts and we will call you back</p>
                    <div class="form-name">
                        <label class="form-label-name" for="name">Name</label>
                        <div>
                            <input class="form-input" type="text" name="name" id="name">
                            <svg class="modal-svg-name">
                                <use href="./img/icons.svg#icon-name"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="form">
                        <label class="form-label" for="tel">Phone</label>
                        <div>
                            <input class="form-input" type="text" name="tel" id="tel">
                            <svg class="modal-svg-tel">
                                <use href="./img/icons.svg#icon-phone"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="form">
                        <label class="form-label" for="email">Email</label>
                        <div>
                            <input class="form-input" type="text" name="email" id="email">
                            <svg class="modal-svg-email">
                                <use href="./img/icons.svg#icon-email"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="form">
                        <label class="form-label" for="coment">Comment</label>
                        <textarea class="modal-textarea" name="coment" id="coment" cols="30" rows="10" placeholder="Text input"></textarea>
                    </div>
                    <label class="model-label">
                        <input class="checkbox" type="checkbox" name="checkbox">
                        <span class="checkbox-icon"></span>
                        <p class="content-checkbox">I accept the terms and conditions of the <a class="checkbox-link" 
                            href="#">Privacy Policy</a></p>
                    </label>
                    <div class="button-send">
                        <button class="button-send-modal" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
